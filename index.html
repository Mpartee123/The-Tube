    <title>TrainScheduler </title>

<body>

<header>
    <h1>Anytime is Train Time</h1>
    <h3>Choo Choo. Chee Chee.</h3>
</header>

<div id="current-train-schedule" class="card mx-auto" style="width: 75%">
    <div class="card-header"> Current Train Schedule</div>
    <div class="card-body">
        <div class="time-container row">
            <h3 class="col d-flex justify-content-end">The time is now: </h3>
            <h3 class="col d-flex justify-content-start" id="current-time"></h3>
        </div>

        <table id="schedule">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency(min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
            </tr>

        </table>
    </div>
</div>
<div id="add-train" class="card">
    <div class="card-header">Add Train</div>
    <div class="card-body">
        <form>
            Train Name <br>
            <input id="train-name" class="input" type="text" name="train-name"><br>
            Destination<br>
            <input id="destination" class="input" type="text" name="destination"><br>
            First Train Time (HH:mm - military time) <br>
            <input id="fist-train-time" class="input" type="text" name="first-train-time"><br>
            Frequency (min) <br>
            <input id="frequency" class="input" type="text" name="frequency"><br>
            <br>
            <input id="submit" class="submit" type="submit" value="Submit">
        </form>
    </div>
</div>
